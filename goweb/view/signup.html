{{define "signupPage"}}
{{template "header"}}
{{template "account"}}
<form action="/users" method="post" style="margin: auto; max-width: 300px;">
    <fieldset>
        <label for="emailaddress">Email Address</label>
        <input type="email" name="emailaddress">
        <label for="password">Password</label>
        <input type="password" name="password">
        <input type="hidden" name="token" value="{{.}}">
        <input class="button-primary" type="submit" value="Create Account" style="width: 100%">
    </fieldset>
</form>

{{template "footer"}}
{{end}}
